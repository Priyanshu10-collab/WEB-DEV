<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1>Complex Form</h1>
   <fieldset>
    <legend>Personal Information</legend>
    <label for="name">Name</label>
    <br><br>
    <input type="text" name="name" id="name"><br><br> 
    <label for="email">Email</label><br><br>
    <input type="email" name="email" id="email"><br><br>
    <label for="number">phone</label><br><br> 
    <input type="number" name="number" id="number"><br><br> 
    <label for="date">Date of BIrth</label><br><br> 
    <input type="date" name="date" id="date"><br><br> 
    <label for="Gender">Gender</label><br><br> 
    <input type="radio" name="radio" id="radio0"><br><br> 
    <label for="radio0">Male</label><br><br> 
    <input type="radio" name="radio1" id="radio1"><br><br> 
    <label for="radio1">female</label><br><br> 
    <label for="country">Country:-</label><br> 
    <select name="Country" id="country"><br><br>
        <option value="1">India</option>
        <option value="2">USA</option>
        <option value="3">UK</option>
        <option value="4">Nepal</option>
        <option value="5">Pakistan</option>
    </select>
   </fieldset> 
   <fieldset>
    <legend>
        <label for="adress">Address</label>
        <input type="text" name="adress" id="adress">
        <label for="city">City</label>
        <input type="text" name="City" id="City">
        <label for="state">State</label>
        <input type="text" name="state" id="state">
        <label for="code">Zip code</label>
        <input type="number" name="code" id="code">
    </legend>
   </fieldset>
   <fieldset>
    <legend>Other Information:-</legend>
    <label for="comment">Comments</label>
    <textarea name="Comments" id="Comments" cols="30" rows="10"></textarea>
    <label for="checkbox">I agree all the terms of service</label>
<input type="button" name="checkbox" id="checkbox">
   </fieldset>
<input type="submit" name="submit" id="submit">
</body>
</html>
