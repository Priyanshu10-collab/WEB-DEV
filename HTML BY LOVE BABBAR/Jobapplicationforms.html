<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Job Application</h2>
    <label for="name">Name</label>
    <br><br>
    <input type="text" name="name" id="name" placeholder="Your name">
    <br><br>
    <label for="email">Email:-</label>
    <br><br>
    <input type="email" name="email" id="email" placeholder="Write your email">
<br><br>
    <label for="phone">Phone</label>
    <br><br>
    <input type="number" name="number" id="phone" placeholder="Mobile no.">
    <br><br>
<label for="data">Resume:-</label>
<br><br>
<input type="file" name="file" id="data">
<br><br>
<label for="years">Experinces (years):</label>


<fieldset>
    <legend>Skills</legend>
    <input type="checkbox" name="checkbox" id="checkbox1">
    <br><br>
    <label for="checkbox1">HTML</label>
    <br><br>
    <input type="radio" name="radio1" id="radio1">
    <br><br>
    <label for="radio1">CSS</label>
    <br><br>
    <input type="radio" name="radio" id="radio2">
    <br><br>
    <label for="radio2">Javascript</label>
</fieldset>
<br><br>
<label for="eduction">Higher Education:-</label>
<br><br>
<select name="education" id="education">
    <option value="high school">High School</option>
    <option value="Graduation">Graduation</option>
    <option value="Professional">Professional</option>
</select>
<br><br>
<fieldset>
    <legend>Availability :-</legend>
<input type="checkbox" name="checkbox" id="checkbox2">
<br><br>
<label for="checkbox2">Full time</label>
    <br><br>
<input type="checkbox" name="checkbox3" id="checkbox3">
<br><br>
<label for="checkbox3">Part time</label>
<br><br>
<input type="checkbox" name="checkbox" id="checkbox4">
<br><br>
<label for="checkbox4">Ocassionally</label>
<br><br>
</fieldset>
<label for="Comments">Additional Comments:-</label>
<br><br>
<textarea name="Additional Comments:-" id="comments" cols="30" rows="10"></textarea>
<br><br>
<input type="submit" name="SubmitApplication">
</body>
</html>
