<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&displayswap">
    <link rel="stylesheet" href="Password_Gen.css">
</head>
<body>


    <div class="container">
        <h1>PASSWORD GENERATOR</h1>

        <div class="dispaly-container">
            <input  readonly placeholder="PASSWORD" class="display" data-passwordDisplay>

            <button data-copy>
                <span data-copyMsg></span>
                <img src="pngtree-vector-copy-icon-png-image_4013560.jpg" alt="copy" width="23" height="23">
            </button>

        </div>

        <div class="input-container">
            <!--Password length section-->
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>

            <!--slider-->
            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>

            <!--checkBoxes-->
            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Includes Uppercase letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Includes Lowercase letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers">Includes Number</label>
            </div>
            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols">Includes Symbols</label>
            </div>

            <!--Strength-->

            <div class="strength-container">
                <p>Strength</p>
                <div class="indicator" data-indicator></div>
            </div>

            <!--generate password-->

            <button class="generateBtn">Generate Password</button>

        </div>
    </div>
    <script src="PassWord_Gen.js"></script>
</body>
</html>
