<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="style.css">
    <title>Forms</title>
</head>
<body>
    <div class="container">
        <h2>Form Demo</h2>
        <form class="mb-3">
            <div class="mb-3 col-md-6">
 <label for="Email" class="form-label">Email: </label><br>
            <input type="email" class="form-control" placeholder="Email" id="email">
<br><br>
            <label for="Password" class="form-label">Password:- </label><br>
            <input type="Password" class="form-control" placeholder="Password" id="Password">
     <br>   
            <label for="Adress" class="form-label">Address: </label><br>
            <input type="text" class="form-control-lg" placeholder="Address" id="Adress">

            </div>
           
            <div class="mb-3">
                <select class="form-select">
                    <option selected>Choose your city</option>
                    <option value="1">Mumbai</option>
                    <option value="2">Delhi</option>
                    <option value="3">KolKata</option>
                    <option value="4">Chennai</option>
                </select>
            </div>
            <div class="normal mb-3">
                <input type="checkbox" name="" id="agree">
                <label for="agree">Agree</label>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" name="" id="agreebs" class="form-check-input">
                <label for="agreebs" class="form-check-label">Agree</label>
            </div>
            <div class="mb-3 form-check">
                <input type="radio" name="" id="agreebs" class="form-check-input">
                <label for="agreebs" class="form-check-label">Accept</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
              </div>

        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>   
</body>
</html>
