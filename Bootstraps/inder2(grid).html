<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="style.css">
    <title>Grid</title>
</head>
<body>
    <div class="container text-center">
        <h2>Grid System</h2>
        <div class="row">
            <div class="col-lg bg-primary">One</div>
            <div class="col-lg bg-success">Two</div>
        </div>
    </div>
<br><br>

<div class="container text-center">
    <h2>Grid System 2</h2>
    <div class="row">
        <div class="col-md bg-danger">One</div>
        <div class="col-md bg-warning">Two</div>
        <div class="col-md bg-success">Three</div>
    </div>
</div>
<br><br>

<div class="container text-center">
    <div class="row aling-centre ">
      <div class="col-4 bg-danger">
        One of two columns
      </div>
      <div class="col-4 bg-success">
        One of two columns
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-4 bg-warning">
        One of two columns
      </div>
      <div class="col-4 bg-danger">
        One of two columns
      </div>
    </div>
    <div class="row justify-content-end">
      <div class="col-4 bg-success">
        One of two columns
      </div>
      <div class="col-4 bg-danger">
        One of two columns
      </div>
    </div>
    <div class="row justify-content-around">
      <div class="col-4 bg-warning">
        One of two columns
      </div>
      <div class="col-4 bg-success">
        One of two columns
      </div>
    </div>
    <div class="row justify-content-between">
      <div class="col-4 bg-primary">
        One of two columns
      </div>
      <div class="col-4 bg-warning">
        One of two columns
      </div>
    </div>
    <div class="row justify-content-evenly">
      <div class="col-4 bg-success">
        One of two columns
      </div>
      <div class="col-4 bg-danger">
        One of two columns
      </div>
    </div>
  </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
